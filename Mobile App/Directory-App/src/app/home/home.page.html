<ion-content [fullscreen]="true">
    <div class="header_home">
        <div class="w-100 pr-2 pl-2 mt-5 mb-2 header-top">
            <img class="mx-auto d-block" src="../../assets/tabs/headers/home.png">
        </div>
        <div class="scrollable-content_home">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent dp_logo_tile"
                             [ngStyle]="{ 'background-image' : 'url(\'' + env.baseURL + '/' + districtPresidentLogo?.imgBaseUrl + '/' + districtPresidentLogo?.tile + '\')' }"
                             (click)="navigateToDPLogo(districtPresidentLogo)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow">{{ districtPresidentLogo?.title}}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent leo_map_tile"
                             (click)="navigateToLeoMap(leoMap)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold animate__bounce shadow">
                                    {{ leoMap?.title}}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent region_and_zone_tile"
                             (click)="navigateToRegionAndZone(RegionAndZone)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow">{{ RegionAndZone?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent district_calendar_tile"
                             (click)="navigateToDistrictCalendar(eventCalendar)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow">{{ eventCalendar?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent national_anthem_tile"
                             (click)="navigateToNationalAnthem(nationalAnthem)">
                            <div class="inner-tile ion-padding text-secondary">
                                <div class="tile-head font-weight-bold shadow">
                                    {{ nationalAnthem?.en.title }}
                                </div>
                            </div>
                            <!-- <div class="tile-content ion-padding-top ion-padding-bottom" [innerHTML]="nationalAnthem?.en.content"></div> -->
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent pledges_tile"
                             (click)="navigateToPledges()">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head font-weight-bold text-secondary shadow">Pledges</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent leo_history_tile"
                             (click)="navigateToLeoHistory(leoHistory)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow">{{ leoHistory?.title }}</div>
                                <!-- <div class="tile-content ion-padding-top ion-padding-bottom" [innerHTML]="leoPledge?.en.content">
                          </div> -->
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent messages_tile" (click)="navigateToMessages()">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow">Bio data</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>

</ion-content>
