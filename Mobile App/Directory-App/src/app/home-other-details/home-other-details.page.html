<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-1">
    <h5 class="text-center">{{viewData?.title}}</h5>
  </div>

  <div *ngIf="viewData.img" class="mt-2">
    
    <img [src]="viewData.img">
  </div>

  <div *ngIf="viewData?.content" class="mt-2 p-3 content">
    {{viewData?.content}}
    
  </div>
</ion-content>
