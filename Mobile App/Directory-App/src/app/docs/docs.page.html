<ion-content [fullscreen]="true">
    <div *ngIf="loading; else showDocs" class="row center-loading align-items-center h-100">
        <div class="col-md-12">
            <!-- <div class="mt-3 p-1">
                <img src="../../assets/logos/app_icon.png" class="mx-auto d-block header-logo mb-1 mt-3">
            </div>
            <div class="mt-1 mb-2 mx-3">
                <ion-progress-bar type="indeterminate"></ion-progress-bar>
            </div>
            <div>
                <p class="meriendaOneFont text-center message-text">Opening Leo Directory</p>
            </div> -->
            <app-loading class="vertical-alignment" [loadingMsg]="'Opening Administrative Documents'"></app-loading>
        </div>
    </div>

    <ng-template #showDocs>
    <div class="header_home">
        <div class="w-100 pr-2 pl-2 mt-5 mb-2 header-top">
            <img class="mx-auto d-block" src="../../assets/tabs/headers/docs.png">
        </div>
        <div class="scrollable-content_home">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent leo_club_constitution_tile"
                             (click)="navigateToLeoClubConstitution(standardLeoClubConstitution)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + leoClubConstitutionTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ standardLeoClubConstitution?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent club_officers_instalation_tile"
                             (click)="navigateToInstalationOfClubOfficers(instalationOfClubOfficers)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + installationCeremonyTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ instalationOfClubOfficers?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent new_members_initiation_tile"
                             (click)="navigateToInitiationOfNewMembers(initiationOfNewMembers)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + initationCeremonyTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ initiationOfNewMembers?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent club_protocol_tile"
                             (click)="navigateToLeoClubProtocol(leoClubProtocol)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + leoClubProtocolTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ leoClubProtocol?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent general_meeting_agenda_tile"
                             (click)="navigateToGeneralMeetingAgenda(generalMeetingAgenda)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + gmAgendaTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ generalMeetingAgenda?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent board_meeting_agenda_tile"
                             (click)="navigateToBoardMeatingAgenda(boardMeatingAgenda)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + bmAgendaTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ boardMeatingAgenda?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ng-template>

</ion-content>
