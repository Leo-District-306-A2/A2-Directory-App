<app-language-slider [bottom]="25" (langChanged)="langChanged($event)"></app-language-slider>
<ion-content>
    <div class="row align-items-center h-100">
        <div class="col-md-12">
            <div class="mt-3 p-4">
                <img src="../../../assets/logos/leo_logo.png"
                     class="mx-auto d-block header-logo mb-1 mt-3">
                <h5 class="text-center">{{ viewData[lang]?.title }}</h5>
            </div>
            <div [innerHTML]="viewData[lang]?.content" class="pr-2 pl-2 content"></div>
        </div>
    </div>
</ion-content>
