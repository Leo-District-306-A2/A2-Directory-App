<ion-content>
  <div class="col-md-12 align-items-center">
    <div class="mt-4 p-4">
      <h4 class="text-center">{{ viewData?.designation }}</h4>
    </div>
    <div>
      <img src="../../assets/local_db/home/imgs/multipleOfficers/photo/multiple_district_president.png"
      class="mx-auto d-block mb-1 mt-1 officer-image">
    </div>
    <div class="text-center officer-name">{{ viewData?.name }}</div>
    <div class="logo">
      <img src="../../assets/local_db/home/imgs/multipleOfficers/logo/multiple_district_president_logo.png"
      class="mx-auto d-block mb-1 mt-1 logo-img">
      <div class="text-center logo-name">{{ viewData?.designation }} logo</div>
    </div> 
    <div class="description">
      {{ viewData?.description }}
    </div>
  </div>
</ion-content>
