<ion-content [fullscreen]="true">
    <div *ngIf="loading; else showPledges" class="center-loading">

            </div>
            <div>
                <p class="meriendaOneFont text-center message-text">Opening Leo Directory</p>
            </div>

        <app-loading class="vertical-alignment" [loadingMsg]="'Opening Pledges'"></app-loading>
    </div>
    <ng-template #showPledges>
    <div class="header_home">
        <div class="w-100 pr-2 pl-2 mt-5 mb-2 header-top">
            <img class="mx-auto d-block" src="../../assets/tabs/headers/pledges.png">
        </div>
        <div class="scrollable-content_home">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent pledge_of_allegiance_tile"
                             (click)="navigateToPledgeOfAllegiance(pledgeOfAllegiance)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + pledgeOfEligianceTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head font-weight-bold text-secondary shadow-text">{{ pledgeOfAllegiance?.en.title }}</div>
                                <!-- <div class="tile-content ion-padding-top ion-padding-bottom" [innerHTML]="pledgeOfAllegiance?.en.content"> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent leo_pledge_tile" (click)="navigateToLeoPledge(leoPledge)"
                        [ngStyle]="{ 'background-image' : 'url(\'' + leoPledgeTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold shadow-text">{{ leoPledge?.en.title }}</div>
                                <!-- <div class="tile-content ion-padding-top ion-padding-bottom" [innerHTML]="leoPledge?.en.content">
                          </div> -->
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent environmental_pledge_tile"
                             (click)="navigateToEnvironmentPledge(environmantalPledge)"
                             [ngStyle]="{ 'background-image' : 'url(\'' + environmentTileImg + '\')' }">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold animate__bounce shadow-text">
                                    {{ environmantalPledge?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ng-template>
</ion-content>
