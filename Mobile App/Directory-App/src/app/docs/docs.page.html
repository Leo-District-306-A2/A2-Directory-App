<ion-content [fullscreen]="true">
    <div class="header_home">
        <div class="w-100 pr-2 pl-2 mt-5 mb-2 header-top">
            <img class="mx-auto d-block" src="../../assets/tabs/headers/docs.png">
        </div>
        <div class="scrollable-content_home">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent leo_club_constitution_tile"
                             (click)="navigateToLeoClubConstitution(standardLeoClubConstitution)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ standardLeoClubConstitution?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent club_officers_instalation_tile"
                             (click)="navigateToInstalationOfClubOfficers(instalationOfClubOfficers)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ instalationOfClubOfficers?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent new_members_initiation_tile"
                             (click)="navigateToInitiationOfNewMembers(initiationOfNewMembers)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ initiationOfNewMembers?.en.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent club_protocol_tile"
                             (click)="navigateToLeoClubProtocol(leoClubProtocol)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ leoClubProtocol?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="tile center ripple-parent general_meeting_agenda_tile"
                             (click)="navigateToGeneralMeetingAgenda(generalMeetingAgenda)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ generalMeetingAgenda?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="tile center ripple-parent board_meeting_agenda_tile"
                             (click)="navigateToBoardMeatingAgenda(boardMeatingAgenda)">
                            <div class="inner-tile ion-padding">
                                <div class="tile-head text-secondary font-weight-bold">{{ boardMeatingAgenda?.title }}</div>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>

</ion-content>
