<ion-content [fullscreen]="true" class="ion-padding-top">
  <div class="pl-2 pr-2">
      <ion-searchbar showCancelButton="focus" (ionChange)="filterData()" [(ngModel)]="searchKeyword"
                     placeholder="Search by executive designation name"></ion-searchbar>
  </div>
  <ion-list *ngIf="filteredCouncilData?.length >0">
      <ion-item *ngFor="let council of filteredCouncilData" (click)=" viewCouncil(council)" class="ion-activatable ripple-parent">
        <ion-avatar slot="start">
            <img src="../../assets/logos/leo_logo.png" />
        </ion-avatar>
          <ion-label>{{council?.designationCategory}}</ion-label>
          <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
  </ion-list>

  <!-- No Results found  -->
  <div class="not-found-wrapper text-center" *ngIf="filteredCouncilData?.length === 0">
      <img src="../../assets/logos/gray_leo_logo.png" class="not-found-logo">
      <p class="text-center text-secondary not-found-text">Oops! Leo councils not found.</p>
  </div>
</ion-content>
