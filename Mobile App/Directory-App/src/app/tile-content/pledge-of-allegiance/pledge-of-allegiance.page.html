<app-language-slider [bottom]="25" (langChanged)="langChanged($event)"></app-language-slider>
<ion-content [fullscreen]="true">
    <div class="row align-items-center h-100 vertical-alignment">
        <div class="col-md-12">
            <div class="mt-3 p-4">
                <img src="../../assets/tile-contents/icons/national_anthem_logo.png"
                     class="mx-auto d-block header-logo mb-1 mt-3">
                <h5 class="text-center">{{ viewData[lang]?.title }}</h5>
            </div>
            <div [innerHTML]="viewData[lang]?.content" class="text-center pr-2 pl-2 content"></div>
        </div>
    </div>
</ion-content>
<app-audio-button [audioFileUrl]="'../../assets/tile-contents/mp3/pledge_of_allegiance.mp3'"></app-audio-button>
