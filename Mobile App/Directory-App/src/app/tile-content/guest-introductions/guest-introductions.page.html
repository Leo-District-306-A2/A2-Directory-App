<ion-content [fullscreen]="true">
    
    <div class="col-md-12 align-items-center" *ngIf="guestIntroData">
        <div class="fixed-top fixed-head">
            <img src="{{ env.baseURL + '/' + guestIntroData['logo'] }}" class="mx-auto d-block header-logo mt-5 mb-2">
            <div>
                <h4 class="text-center mb-3 meriendaOneFont">{{ guestIntroData['title'] }}</h4>
            </div>
            <!-- Serach bar -->
            <div class="pl-2 pr-2 pt-0">
                <ion-searchbar class="pt-0" showCancelButton="focus" (ionChange)="filterData()" [(ngModel)]="searchKeyword"
                    placeholder="Search by Guest"></ion-searchbar>
            </div>
        </div>        
        <div class="scrollable-content pt-4">    
            <div class="notification ion-activatable ripple-parent row mt-0 ml-0" *ngFor="let guestIntro of utilityService.sortJsonArrayByVisibilityOrder(filteredGuestIntroData)" (click)="viewIntro(guestIntro)">
                <div class="col-3 pr-0">
                    <img class="notification-img" src="{{ env.baseURL + '/' + getGuestImg(guestIntro) }}">
                </div>
                <div class="col-9 pl-0">
                    <h6 class="font-weight-bolder mb-0 mt-2">{{ guestIntro['name'] }}</h6>
                    <p class="notification-description mb-0">{{  guestIntro['designation'] }}</p>
                </div>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
            <!-- guest not foung msg -->
            <div class="not-found-wrapper text-center" *ngIf="filteredGuestIntroData?.length === 0">
                <img src="../../assets/logos/gray_leo_logo.png" class="not-found-logo">
                <p class="text-center text-secondary not-found-text">Oops! Guests not found.</p>
            </div>
        </div>
    </div>
</ion-content>
